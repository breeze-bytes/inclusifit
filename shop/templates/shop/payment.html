{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - InclusiFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}" class="logo">InclusiFit</a>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'shop' %}">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="payment-container">
    <h1>Checkout</h1>
    <div class="order-summary">
      <h2>{{ product.name }} ({{ size.size }})</h2>
      <p>Amount: <strong>KSh {{ product.price }}</strong></p>
    </div>

    <form action="{% url 'lipa_na_mpesa' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <input type="hidden" name="size_id" value="{{ size.id }}">

      <label for="name">Your Name:</label>
      <input type="text" name="name" required>

      <label for="phone">M-Pesa Phone Number:</label>
      <input type="text" name="phone" placeholder="2547XXXXXXXX" required>

      <button type="submit">Pay with M-Pesa</button>
    </form>
  </main>
</body>
</html>
